<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EULAV | Graph Visualiser</title>
    <link rel="stylesheet" href="graph.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="../../resources/EULA.png"
</head>
<body class="load-animation">
    
    <div class="main-container">
        <div class="content">
            <div class="fixed-column">
                <div class="side-panel">
                    <div class="side-panel-contents">
                        <div class="side-panel-header">
                            <div id="back-button"><</div>
                            <h1 id="side-panel-header">Agreements</h1>
                        </div>
                        <div id="side-panel-apps-container"></div>
                        <div id="app-information-container"></div>
                        
                    </div>
                </div>
            </div>
            <div class="flex-column">

                <div class="graph-container" id="graph-container">
                    <div class="main-background"></div>
                    <div id="graph-default-text">Select an application to view it's EULA graph</div>
                </div>

                <div id="reset-panzoom">&olarr;</div>
            </div>
        </div>
    </div>

    <script src="../../lib/d3.v7.min.js"></script>
    <script src="../../lib/panzoom.min.js"></script>
    <script src="../../lib/create_arc.js"></script>
    <script src="../../scripts/storage.js"></script>

    <script src="scripts/panel.js"></script>
    <script src="scripts/graph.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
