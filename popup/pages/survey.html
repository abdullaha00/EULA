<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Preferences for Extension</title>
    <link rel="stylesheet" href="/popup/styles/survey.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="load-animation">
    <div class="main-container">
        <div class="content">
            <!-- Centered Survey Form -->
            <div class="centered-survey">
                <div class="survey-container">
                    <h1>Fill in Preferences</h1>
                    <p class="survey-description">
                        Help us tailor your extension experience! Your preferences will help to
                        make the scoring system more revelant and personalised. 
                        This quick survey takes less than 2 minutes to complete.
                        <br>
                        Note: The data provided is stored locally and your data is NEVER sold. 
                    </p>
                    <form id="surveyForm" class="survey-form">
                        <!-- Question 1: Age Group -->
                        <div class="form-group">
                            <label>1. What is your age group?
                                <span class="info-icon" role="button" aria-label="More information">
                                    <svg viewBox="0 0 24 24">
                                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
                                    </svg>
                                    <div class="tooltip">
                                        Categories that are more relevant to your age group will get a higher score. 
                                    </div>
                                </span>
                            </label>
                            <div class="radio-group">
                                <label><input type="radio" name="age_group" value="18 to 24" required> 18 to 24</label>
                                <label><input type="radio" name="age_group" value="25 to 39"> 25 to 39</label>
                                <label><input type="radio" name="age_group" value="40 to 60"> 40 to 60</label>
                                <label><input type="radio" name="age_group" value="Above 60"> Above 60</label>
                            </div>
                        </div>

                        <!-- Question 2: Privacy Concern -->
                        <div class="form-group">
                            <label>2. How concerned are you about privacy?</label>
                            <div class="radio-group">
                                <label><input type="radio" name="privacy_concern" value="not_concerned" required> Not Concerned</label>
                                <label><input type="radio" name="privacy_concern" value="slightly_concerned"> Slightly Concerned</label>
                                <label><input type="radio" name="privacy_concern" value="moderately_concerned"> Moderately Concerned</label>
                                <label><input type="radio" name="privacy_concern" value="very_concerned"> Very Concerned</label>
                            </div>
                        </div>

                        <!-- Question 3: Social Media Posting Frequency -->
                        <div class="form-group">
                            <label>3. How often do you post content (photos, videos etc.) on social media?
                                <span class="info-icon" role="button" aria-label="More information">
                                    <svg viewBox="0 0 24 24">
                                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
                                    </svg>
                                    <div class="tooltip">
                                        Copyright and IP will be more relevant to you if you post frequently on social media.
                                    </div>
                                </span>
                            </label>
                            <div class="radio-group">
                                <label><input type="radio" name="content_creation" value="never" required> Never</label>
                                <label><input type="radio" name="content_creation" value="rarely"> Rarely</label>
                                <label><input type="radio" name="content_creation" value="sometimes"> Sometimes</label>
                                <label><input type="radio" name="content_creation" value="often"> Often</label>
                                <label><input type="radio" name="content_creation" value="very_often"> Very Often</label>
                            </div>
                        </div>

                        <!-- Question 4: Litigation Concern -->
                        <div class="form-group">
                            <label>4. How concerned are you about litigation in End User License Agreements?</label>
                            <div class="radio-group">
                                <label><input type="radio" name="litigation_concern" value="not_concerned" required> Not Concerned</label>
                                <label><input type="radio" name="litigation_concern" value="slightly_concerned"> Slightly Concerned</label>
                                <label><input type="radio" name="litigation_concern" value="moderately_concerned"> Moderately Concerned</label>
                                <label><input type="radio" name="litigation_concern" value="very_concerned"> Very Concerned</label>
                            </div>
                        </div>

                        <!-- Question 5: Security Concern -->
                        <div class="form-group">
                            <label>5. How concerned are you about security?</label>
                            <div class="radio-group">
                                <label><input type="radio" name="security_concern" value="not_concerned" required> Not Concerned</label>
                                <label><input type="radio" name="security_concern" value="slightly_concerned"> Slightly Concerned</label>
                                <label><input type="radio" name="security_concern" value="moderately_concerned"> Moderately Concerned</label>
                                <label><input type="radio" name="security_concern" value="very_concerned"> Very Concerned</label>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="submit-btn">Submit Survey</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/scripts/survey.js"></script>
</body>
</html>
